<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot - Render</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .platform-badge {
            background: #46c7c7;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #25D366;
        }
        
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .primary-btn {
            background: #25D366;
            color: white;
        }
        
        .primary-btn:hover:not(:disabled) {
            background: #128C7E;
            transform: translateY(-2px);
        }
        
        .secondary-btn {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e1e1;
        }
        
        .secondary-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .hidden {
            display: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 48px;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #25D366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ¤–</div>
        <h1>WhatsApp Bot Authentication <span class="platform-badge">Render</span></h1>
        <p class="subtitle">Verify your phone number to use the music bot</p>
        
        <div id="request-section">
            <input type="tel" id="phoneNumber" placeholder="+1 234 567 8900" required>
            <button class="primary-btn" onclick="requestCode()">
                <span id="request-text">Send Verification Code</span>
                <span id="request-loading" class="hidden loading"></span>
            </button>
        </div>
        
        <div id="verify-section" class="hidden">
            <input type="text" id="verificationCode" placeholder="Enter 6-digit code" maxlength="6">
            <button class="primary-btn" onclick="verifyCode()">
                <span id="verify-text">Verify Code</span>
                <span id="verify-loading" class="hidden loading"></span>
            </button>
            <button class="secondary-btn" onclick="backToRequest()">Change Number</button>
        </div>
        
        <div id="status"></div>
        
        <div class="footer">
            Powered by Render â€¢ WhatsApp Music Bot
        </div>
    </div>

    <script>
        let currentVerificationId = '';
        
        function showLoading(buttonType) {
            if (buttonType === 'request') {
                document.getElementById('request-text').classList.add('hidden');
                document.getElementById('request-loading').classList.remove('hidden');
            } else {
                document.getElementById('verify-text').classList.add('hidden');
                document.getElementById('verify-loading').classList.remove('hidden');
            }
        }
        
        function hideLoading(buttonType) {
            if (buttonType === 'request') {
                document.getElementById('request-text').classList.remove('hidden');
                document.getElementById('request-loading').classList.add('hidden');
            } else {
                document.getElementById('verify-text').classList.remove('hidden');
                document.getElementById('verify-loading').classList.add('hidden');
            }
        }
        
        async function requestCode() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const statusDiv = document.getElementById('status');
            
            if (!phoneNumber) {
                showStatus('Please enter a phone number', 'error');
                return;
            }
            
            showLoading('request');
            showStatus('Sending verification code to your WhatsApp...', 'info');
            
            try {
                const response = await fetch('/api/phone-auth/request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentVerificationId = data.verificationId;
                    document.getElementById('request-section').classList.add('hidden');
                    document.getElementById('verify-section').classList.remove('hidden');
                    showStatus('âœ… Verification code sent to your WhatsApp! Check your messages.', 'success');
                } else {
                    showStatus(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Network Error: Please check your connection`, 'error');
            } finally {
                hideLoading('request');
            }
        }
        
        async function verifyCode() {
            const code = document.getElementById('verificationCode').value.trim();
            const statusDiv = document.getElementById('status');
            
            if (!code || code.length !== 6) {
                showStatus('Please enter a valid 6-digit code', 'error');
                return;
            }
            
            showLoading('verify');
            showStatus('Verifying code...', 'info');
            
            try {
                const response = await fetch('/api/phone-auth/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        verificationId: currentVerificationId, 
                        code: code 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('âœ… Phone number verified successfully! You can now use the bot commands.', 'success');
                    document.getElementById('verify-section').classList.add('hidden');
                    
                    // Auto-clear after success
                    setTimeout(() => {
                        clearStatus();
                        document.getElementById('request-section').classList.remove('hidden');
                        document.getElementById('phoneNumber').value = '';
                    }, 3000);
                } else {
                    showStatus(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Network Error: Please check your connection`, 'error');
            } finally {
                hideLoading('verify');
            }
        }
        
        function backToRequest() {
            document.getElementById('request-section').classList.remove('hidden');
            document.getElementById('verify-section').classList.add('hidden');
            clearStatus();
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = 'status ' + type;
        }
        
        function clearStatus() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '';
            statusDiv.className = 'status';
        }
        
        // Enter key support
        document.getElementById('phoneNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                requestCode();
            }
        });
        
        document.getElementById('verificationCode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyCode();
            }
        });
        
        // Format phone number as user types
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                if (value.length <= 3) {
                    value = '+' + value;
                } else if (value.length <= 6) {
                    value = '+' + value.substring(0, 3) + ' ' + value.substring(3);
                } else if (value.length <= 9) {
                    value = '+' + value.substring(0, 3) + ' ' + value.substring(3, 6) + ' ' + value.substring(6);
                } else {
                    value = '+' + value.substring(0, 3) + ' ' + value.substring(3, 6) + ' ' + value.substring(6, 9) + ' ' + value.substring(9, 13);
                }
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
